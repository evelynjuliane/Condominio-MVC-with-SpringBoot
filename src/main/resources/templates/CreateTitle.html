<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:th="http://www.thymeleaf.org"
	   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	   layout:decorator="LayoutDefault">

<section layout:fragment="RenderBody">
	<form class="card" method="POST" action="/title/create" th:object="${title}">
		<div class="card card-body">
			<div class="card-body">
				<div class= "clearfix">
					<h2 class="card-title aw-titulo-card">Novo titulo</h2>
				</div>
			</div>
		</div>
		<div class="card card-body">
			<input type="hidden"/>
			<div class="form-group row" >
				<label for="description" class="col-sm-2 control-label">Descrição</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="description" placeholder="ex: Ap 25A ">
				</div>
			</div>
			<div class="form-group row" >
				<label for="dueDate" class="col-sm-2 control-label">Data de vencimento</label>
				<div class="col-sm-4">
					<input type="date" class="form-control" name="dueDate" id="dueDate" placeholder="ex: 10/10/2020"/>
				</div>
			</div>
			<div class="form-group row" >
				<label for="value" class="col-sm-2 control-label">Valor</label>
				<div class="col-sm-2">
					<input type="number" name="value" class="form-control js-currency" placeholder="ex: 300.00" />
				</div>
			</div>
			<div class="form-group row">
				<label for="states" class="col-sm-2 control-label">Status</label>
				<div class="col-sm-2">
					<select class="form-control" name="states" >
						<option>Pendente</option>
						<option>Recebido</option>
					</select>
				</div>
					
			</div>
			<div class="form-group">
					<div class="">
						<button type="submit" id="button">Salvar</button>
				    </div>
			</div>
		</div>
	</form>
</section>
		
</html>
